<html>
  <head>
    <title>Andrew Maurer - Game of Life</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <div id="inputContainer">
      <button id="initialize" onclick="init()">Initialize</button>
      <button id="step" onclick="step()">Step</button>
      <button id="animateButton" onclick="toggleAnimation()">
        Play animation
      </button>
      <label
        ><input
          id="speedSlider"
          type="range"
          min="500"
          max="1000"
          value="900"
          onchange="setSpeed(this.max - this.value)"
        />Animation speed</label
      >
      <div id="initParams">
        <h2>Initialization parameters</h2>
        <label
          ><input
            id="widthInput"
            type="number"
            value="100"
            onchange="init()"
          />Cells wide</label
        >
        <label
          ><input
            id="heightInput"
            type="number"
            value="100"
            onchange="init()"
          />Cells high</label
        >
        <label
          ><input
            id="clusters"
            type="range"
            value="10"
            min="1"
            max="40"
            onchange="init()"
          />Number of clusters</label
        >
        <label
          ><input
            id="radius"
            type="range"
            value="10"
            min="2"
            max="50"
            onchange="init()"
          />Cluster radius</label
        >
        <label
          ><input
            id="pattern"
            type="range"
            value="6"
            min="1"
            max="10"
            onchange="init()"
          />Pattern number</label
        >
      </div>
      <h2>Notes:</h2>
      <p>
        Draw on the canvas to add or remove cells. Removing cells only works
        when the animation is paused.
      </p>
      <p>
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"
          >See the rules of the game here.</a
        >
      </p>
    </div>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
    <script src="js/Cell.js"></script>
    <script src="js/GameOfLife.js"></script>
    <script src="js/page.js"></script>
    <script>
      init();
    </script>
  </body>
</html>
