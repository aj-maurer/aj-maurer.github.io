<html>
    <head>
        <title>
            Game of Life tests
        </title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Game of Life</h1>
        <div id="inputContainer">
            <button id="initialize" onclick="init()">Initialize</button>
            <button id="step" onclick="step()">Step</button>
            <button id="animateButton" onclick="toggleAnimation()">Play animation</button>
            <label><input id="speedSlider" type="range" min="500" max="1000" value="900" onchange="setSpeed(this.max - this.value)">Animation speed</label>
            <div id = "initParams">
                <h2>Initialization parameters</h2>
                <label><input id="widthInput" type="number" value="100" onchange="init()">Cells wide</label>
                <label><input id="heightInput" type="number" value="100" onchange="init()">Cells high</label>
                <label><input id="clusters" type="range" value="10" min="1" max="40" onchange="init()">Number of clusters</label>
                <label><input id="radius" type="range" value="10" min="2" max="50" onchange="init()">Cluster radius</label>
                <label><input id="pattern" type="range" value="2" min="1" max="10" onchange="init()">Pattern number</label>
            </div>
            <h3>P.S. You can add squares by drawing on the canvas</h3>
        </div>
        <canvas id="myCanvas" width="500px" height="500px"></canvas>

        <script src="js/Cell.js"></script>
        <script src="js/GameOfLife.js"></script>
        <script src="js/page.js"></script>
        <script>
            init();
        </script>
    </body>
</html>
